<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Tektur&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div id="app">
        <div id="clock-face" 00:00:00></div><br>

        <label class="text-data">Set Alarm</label>
        <div id="set-alaram">
            <input type="number" id="hour" placeholder="HH" max="23" min="0" required>
            <input type="number" id="min" placeholder="MM" max="59" min="00" required>
            <input type="number" id="sec" placeholder="SS" max="59" min="00" required>
            <select id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>

            <!-- <button id="setalm">Set Alaram</button> -->
            <button id="setalm" type="button" class="btn btn-outline-success">Success</button>


        </div><br>



        <h3 class="text-data">Current Alarms</h3>
        <ul id="alarm-container">

        </ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
